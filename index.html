<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Box de seleção, O usuario deve escolher entre X ou O-->
    <div class="selected-box">
        <header>Jogo da Velha</header>
        <div class="content">
            <div class="title">Com quem quer jogar?</div>
            <div class="options">
                <button class="player-X">Jogador(X)</button>
                <button class="player-O">Jogador(O)</button>
            </div>
        </div>
    </div>
    
    <div class="board"><!--Tabuleiro do Jogo, onde o usuario deve escolher a "casa" onde quer jogar!-->
        <div class="details">
            <div class="player">
                <span class="Xturn">Vez do X</span>
                <span class="Oturn">Vez do O</span>
                <div class="slider">

                </div>
            </div>
        </div>

        <div class="player-area"><!--O tabuleiro com 9 "casas"-->
            <section>
                <span class="box-1"></span>
                <span class="box-2"></span>
                <span class="box-3"></span>
            </section>
            <section>
                <span class="box-4"></span>
                <span class="box-5"></span>
                <span class="box-6"></span>
            </section>
            <section>
                <span class="box-7"></span>
                <span class="box-8"></span>
                <span class="box-9"></span>
            </section>
        </div>
    </div>

    <div class="result"><!--Box com os resultados e um botão de jogar novamente!-->
        <div class="won-txt">Jogador <p>X</p> Ganhou!</div>
        <div class="btn">
            <button>Jogar Novamente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
